<!DOCTYPE html>
<html>
<head>
    <title>Perceptron - OU Logique</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input[type="number"] { width: 50px; padding: 5px; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .weights { margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perceptron pour le OU Logique</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Entrée x1 (0 ou 1):</label>
                <input type="number" name="x1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label>Entrée x2 (0 ou 1):</label>
                <input type="number" name="x2" min="0" max="1" required>
            </div>
            <button type="submit">Prédire</button>
        </form>

        {% if result is not None %}
            <div class="result">
                <strong>Résultat:</strong> {{ result }} ({{ result|yesno:"Vrai,Faux" }})
            </div>
        {% endif %}

        <div class="weights">
            <h3>Poids actuels:</h3>
            <p>w0 (biais) = {{ weights.0|floatformat:2 }}</p>
            <p>w1 (x1) = {{ weights.1|floatformat:2 }}</p>
            <p>w2 (x2) = {{ weights.2|floatformat:2 }}</p>
        </div>
    </div>
</body>
</html>
